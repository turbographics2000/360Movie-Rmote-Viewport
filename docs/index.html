<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="three.min.js"></script>
    <script src="CustomVRControls.js"></script>
    <script src="CustomVREffect.js"></script>
    <script src="WebVR.js"></script>
    <script src="webrtc.js"></script>
    <script src="main.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #info {
            position: absolute;
            padding: 5px;
            top: 10px;
            font-size: 30px;
            color: white;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
        }

        #messageContainer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #clientList {
            position: fixed;
            right: 0;
            width: 200px;
            height: 100%;
            text-align: center;
        }

        .client {
            position: relative;
            margin: 5px;
            width: 190px;
            height: 95px;
        }

        .client-title {
            position: absolute;
            top: 2px;
            left: 2px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }

        #messageContainer {
            position: absolute;
            width: auto;
            height: auto;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            text-align: center;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 3px;
            background: #f0f0f0;
        }

        #progressBar {
            position: relative;
            height: 100%;
            background: #33aaff;
        }

        #recieverViewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div id="info" style="display: none">
        <span id="myIdTitle"></span>
    </div>
    <div id="messageContainer">
        <p>スムーズな再生を行うため<span id="recieverMessage" style="display: none">Sender側で</span>動画を完全にダウンロードしてから再生を開始します。</p>
        <p>また、動画のダウンロードは最初のクライアントが接続されてから開始します。しばらくお待ちください...</p>
        <div class="progress-bar">
            <div id="progressBar" style="width: 0"></div>
        </div>
    </div>
    <video id="recieverViewer" style="display: none;" autoplay></video>
    <div id="clientList" style="display: none">
    </div>
</body>

</html>
